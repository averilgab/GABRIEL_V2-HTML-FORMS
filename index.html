<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to Cui-scenery!</title>
</head>
<body>
    <div id="form">
        <div class="logo">
            <img src="logo chef.jpg" alt="Cuisine Logo">
        </div>
    
    <div id="dropdown">
        <button class="dropdown-toggle">
        <span>Menu</span>
        <i class="fa-solid fa-caret-down"></i>
        </button>
        
        <ul class="menu">
        <li class="menu-item"><a href="#">Italian</a></li>
        <li class="menu-item"><a href="#">Chinese</a></li>
        <li class="menu-item dropdown">
        <a href="#" class="submenu-toggle">
        <span>Healthy Options</span>
        <i class="fa-solid fa-caret-right"></i>
        </a>
        <ul class="submenu">
        <li class="submenu-item"><a href="#">Vegetarian</a></li>
        <li class="submenu-item"><a href="#">Vegan</a></li>
        <ul>
        </li>

        <li class="menu-item"><a href="#">Mexican</a></li>
        <li class="menu-item dropdown">
        <a href="#" class="submenu-toggle">
        <span> Specials </span>
        <i class="fa-solid fa-caret-right"></i>
        </a>
        <ul class="submenu"></ul>
        </li>
        </ul>
        </div>


        <div class="order-form">
            <h1>ORDER/s FORM</h1>
            <h2>PLEASE FILL IN</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="cuisine">Type of Cuisine:</label>
                    <select id="cuisine" name="cuisine">
                        <option value="italian">Italian</option>
                        <option value="chinese">Chinese</option>
                        <option value="mexican">Mexican</option>
                        <option value="Korean">Korean</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment">Mode of Payment:</label>
                    <input type="text" id="payment" name="payment" required>
                </div>
                <div class="form-group">
                    <label for="dine-takeout">Dine-in/Take-out:</label>
                    <input type="text" id="dine-takeout" name="dine-takeout" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comments/Instruction:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <button type="submit">Order Placed</button>
                <button type="button">Cancel</button>
            </form>
        </div>
    </body>

    <script src='script.js'></script>
</body>
    </html>
